# NekoMine's config version, DO NOT EDIT!
version: 5
# Plugin api, edit at your own risk! (alot of 3.0.0 and below wont work properly!)
plugin-api: "2.0.0"
# Allows older clients to join! WARNING, USE AT YOUR OWN RISK!
# Example:
# Enables devs to use event scripts to excecute code. IE when server crashes, starts etc (WIP)
enable-api-scripts: false
# backwards-protocol: [number , number]
backwards-protocol: []
# Kill php process on shutdown, WIP!
kill-on-exit: false
# Join/Leave Messages
# formats:
# {player} = player name
# {gamemode} = player gamemode
# {world} = world that player spawned in
# {time} = time (in server's timezone) of player joining
# {serverprefix} = your custom [Bob'sServer] tag
# {os} = the player's OS
# {model} the player's Device Model
# {donationlink}
donation-link: "Bit.ly/DonateNekos"
server-prefix: "[A-NekoMine-Server]"
enable-custom-message: true
join-message: "§l§a{player} §r§l§e>§dJoined {serverprefix}"
leave-message: "§l§a{player} §r§l§e>§dLeft {serverprefix}....."
welcome-message-line1: "§l§0■■■■■■■■■■■■■■■■■■■■■■■■■§r"
welcome-message-line2: "§a>Welcome to §f{serverprefix}§a @{player}!"
welcome-message-line3: "§a>this server was made with NekoMine-MP!!"
welcome-message-line4: "§a>Donate at: §l§e§u{donationlink}"
welcome-message-line5: "§l§0■■■■■■■■■■■■■■■■■■■■■■■■■§r"
#Enable Dev commands
enable-dev-commands: true
#Enable NSFW
#notifies players that this is a NSFW server on join if true
enable-nsfw: false
nsfw-message: "§l§dThis Server has §eNSFW§d content! You must be §e18+ to play this server!"
#Enable Player like/dislike System		--WIP--
#enables/disables the /like <player> and the /dislike <player> commands
enable-likesystem: false
likesystem-data: []
#Enable pause console on crash	--WIP--
enable-pause: false
#Enable RolePlay Commands (turn off if a plugin uses these commands, command overlapping causes both to not work!)
enable-rp-commands: true
#Block specific OS's from joining
enable-blocking: false
block-windows: false
#win32 is anyone not running windows 10 and somehow joined
block-win32: false
block-android: false
block-ios: false
block-fireos: false
block-osx: false
block-gearvr: false
block-hololens: false
#what even is the OS dedicated?
block-dedicated: false

